<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>

    <script>
        //ES6 引入 rest参数,用于获取函数的实参,用于代替 arguments 
        //ES5 获取实参
        // function date(){
        //     console.log(arguments)
        // }

        // date('白芷','阿娇','cc')

        //rest 参数
        // function date(...args){
        //     console.log(args) //数组 filter some every map
        // }

        // date('陈冠希','宋小宝','赵本山')

        // rest 参数必须放到参数最后
        function fn(a,b,...c){
            console.log(a)
            console.log(b)
            console.log(c)
        }

        fn(1,2,3,4,6,7)
    </script>
    
</body>
</html>
