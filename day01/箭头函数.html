    <script>
        //ES6 允许声明箭头(=>)定义函数
        //声明一个函数
        // let fn  = function(){

        // }
        let fn = (a,b)=>{
            return a+b
        }
        //调用函数
        let result = fn(1,2)
        console.log(result)

        //1.this是静态,this始终是指向函数声明时所在作用域下的this的值
        function getName(){
            console.log(this.name)
        }

        let getName2 = ()=>{
            console.log(this.name)
        }

        //设置window对象的name属性

        window.name = '尚硅谷'
        const school = {
            name : "ATGUIGU"
        }

        //直接调用

        // getName2()


        //call方法
        // getName.call(school)

        // }

        // let me = new Person('薛巍','30')
        // console.log(me)

        //3.不能使用 arguments 变量
        // let fun = ()=>{
        //     console.log(arguments)
        // }

        // fun(1,2,3)

        //4.箭头函数的简写
        //  1.省略小括号,当形参只有一个的时候

        let add = n =>{
            return n+n
        }
        console.log(add(9))
        // 2.省略花括号,当代码体只有一个语句的时候
        let pow =  n => n*n
        console.log(pow(8))
    </script>
