<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script>
        // 获取div元素对象
        let item = document.getElementsByClassName('.item')
        for(let i in item){
            item[i].onclick = function(){
                //修改当前元素的背景颜色
                item[i].style.backgroup = 'red'
            }
        }
    </script>
    <style>
        .item{
            height:100px;
            border:1px dashed #00f;
        }
    </style>

    
</body>
</html>
