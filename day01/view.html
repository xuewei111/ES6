<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>

    <script>
    //ES6引入新的声明字符串的方式
    //声明

    let str = `我也是一个字符串哦
    测试`
    console.log(str,typeof(str))


    //2.内容中可以直接出现换行符
    let str1 = '<ul>'+
                '<li>宋小宝<li>'+
                '<li>宋小宝2<li>'+
                '<li>宋小宝3<li>'+
                '</ul>'

    console.log(str1)

    let str2 = `<ul>
                <li>宋小宝<li>
                <li>宋小宝2<li>
                <li>宋小宝3<li>
                </ul>`

    console.log(str2)


    //3.变量拼接
    let lovest = `weixiang`
    let out = `${lovest}s1d1w1d1d1`

    console.log(out)
    </script>
    
</body>
</html>
