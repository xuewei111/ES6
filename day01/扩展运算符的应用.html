<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符的应用</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        //1.数组的合并
        const db = ['小沈阳','宋小宝','赵本山']
        const dys = ['郭德纲','岳云鹏']

        //const concat = db.concat(dys)
        const ES6concat = [...db,...dys]
        //['小沈阳','宋小宝','赵本山','郭德纲','岳云鹏']
        console.log(ES6concat)

        //2. 数组的克隆
        const sanzhihua = ['E','G','M']
        const sanyecao = [...sanzhihua]
        console.log(sanyecao)

        //3.将伪数组转换为真正的数组
        const divs = document.querySelectorAll('div')
        console.log(divs)
        const divArr = [...divs]
        console.log(divArr) //arguments
    </script>
    
</body>
</html>
